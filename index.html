<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
     
    <div class="mt-[4rem] w-[30%] m-auto">
        <div>
            <label for="input">Enter Count</label>
            <input class="p-2 border-2 border-solid border-[#000]" id="input" type="text">
             <span id="enter" class="border-2 border-solid border-[#000] p-2">Enter</span>
        </div>
        <div class="border-2 border-solid border-[#000] w-[6rem] h-[6rem] rounded-full m-6" id="green"></div>
        <div class="border-2 border-solid border-[#000] w-[6rem] h-[6rem] rounded-full m-6" id="yellow"></div>
        <div class="border-2 border-solid border-[#000] w-[6rem] h-[6rem] rounded-full m-6" id="red"></div>
        <span class="border-2 border-solid border-[#000] p-2" id="stop">STOP</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
